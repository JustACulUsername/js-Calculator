<!DOCTYPE html>
<html>
	<head>
		<title>JS Game</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
    <h1>JavaScript Calculator</h1>
    <div id="Calculator">
		<span id="output">
			0
		</span>

		<button onclick="clearOut()" class="cl" id="clear">C</button>

		<button onclick="addNumber('7')" class="button" id="seven">7</button>
		<button onclick="addNumber('8')" class="button" id="eight">8</button>
		<button onclick="addNumber('9')" class="button" id="nine">9</button>
		<button onclick="addNumber('/')" class="button" id="split">/</button>

		<button onclick="addNumber('4')" class="button" id="four">4</button>
		<button onclick="addNumber('5')" class="button" id="five">5</button>
		<button onclick="addNumber('6')" class="button" id="six">6</button>
		<button onclick="addNumber('*')" class="button" id="multiple">*</button>

		<button onclick="addNumber('1')" class="button" id="one">1</button>
		<button onclick="addNumber('2')" class="button" id="two">2</button>
		<button onclick="addNumber('3')" class="button" id="three">3</button>
		<button onclick="addNumber('-')" class="button" id="minus">-</button>

		<button onclick="addNumber('0')" class="button" id="zero">0</button>
		<button onclick="addNumber('.')" class="button" id="doc">.</button>
		<button onclick="equal()" class="button" id="equal">=</button>
		<button onclick="addNumber('+')" class="button" id="plus">+</button>

	</div>
    <script src="index.js"></script>
	</body>
</html>
